<input
  [formControl]="control"
  [type]="type"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  [placeholder]="placeholder"
  [mask]="format"
  [dropSpecialCharacters]="false"
/>
<!-- <p>{{ registerForm.get("name")?.errors }}</p> -->
<!-- <p *ngIf="registerForm.controls.name.errors?.required">{{ registerForm.controls.name.errors | json }}</p> -->
<ng-container *ngIf="control.touched && control.dirty">
  <p *ngIf="control.errors?.['required']" class="text-red-300">
    Field is required
  </p>
  <p *ngIf="control.errors?.['minlength']" class="text-red-300">
    should be at least 3 ccharacters. Length
    {{control.errors?.['minlength'].actualLength}}
  </p>
  <p *ngIf="control.errors?.['email']" class="text-red-300">
    Enter valid email.
  </p>
  <p *ngIf="control.errors?.['min']" class="text-red-300">Value too low.</p>
  <p *ngIf="control.errors?.['pattern']" class="text-red-300">Password lame.</p>
</ng-container>
